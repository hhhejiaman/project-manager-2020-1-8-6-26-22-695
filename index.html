<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Phase testing</title>
    <link href="./styles/index.css" rel="stylesheet">
    <link href="./iconfont/iconfont.css" rel="stylesheet">
</head>

<body>
    <div class="general-task">
        <div class="all-tasks common-part">
            <div class="describe">
                <p class="describe-title">所有任务</p>
                <p class="real-time">实时</p>
            </div>
            <div class="progress-detail">
                <p class="progress-amount" id="all-amount">3,841</p>
                <p> </p>
            </div>
            <div class="iconfont icon-xiangmu"></div>
        </div>
        <div class="unsolved-tasks common-part">
            <div class="describe">
                <p class="describe-title">未解决</p>
                <p class="real-time">实时</p>
            </div>
            <div class="progress-detail">
                <p class="progress-amount">2,305</p>
                <p class="progress-amount">60%</p>
            </div>
            <div class="iconfont icon-weijiejue"></div>
        </div>
        <div class="processing-tasks common-part">
            <div class="describe">
                <p class="describe-title">处理中</p>
                <p class="real-time">实时</p>
            </div>
            <div class="progress-detail">
                <p class="progress-amount">384</p>
                <p class="progress-amount">10%</p>
            </div>
            <div class="iconfont icon-loudou"></div>
        </div>
        <div class="resolved-tasks common-part">
            <div class="describe">
                <p class="describe-title">已解决</p>
                <p class="real-time">实时</p>
            </div>
            <div class="progress-detail">
                <p class="progress-amount">1,152</p>
                <p class="progress-amount">30%</p>
            </div>
            <div class="iconfont icon-yijiejue2"></div>
        </div>
    </div>
    <h2>项目列表</h2>
    <table id="list">
        <thead>
            <tr>
                <th>项目名称</th>
                <th>项目描述</th>
                <th>截止时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="list-body">

        </tbody>
    </table>
    <div id="mask">
        <div class="delete-window">
            <div class="icon-all icon-guanbi" onclick="cancelBtn()"></div>
            <div class="icon-all icon-wenhao"></div>
            <div class="delete-text">
                <p id="tips">提示</p>
                <p id="confirm">确认删除该项目吗</p>
            </div>
            <div class="btns">
                <div class="btns-common" id="yes">确认</div>
                <div class="btns-common" onclick="cancelBtn()" id="no">取消</div>
            </div>
        </div>
    </div>
</body>

<script src="./script/index.js"></script>

</html>
